  build_runner: ^2.4.0
  change_app_package_name: ^1.5.0
  dart_mappable_builder: ^4.6.0
  flutter_gen_runner: ^5.4.0
  flutter_test:
    sdk: flutter
  sqflite_common_ffi: ^2.3.0
  very_good_analysis: ^9.0.0

flutter:
  uses-material-design: true
  assets:
