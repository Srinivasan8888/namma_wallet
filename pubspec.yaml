  flutter: "3.35.2"

dependencies:
  ai_barcode_scanner: ^7.0.0
  card_stack_widget: ^0.1.6
  cupertino_icons: ^1.0.8
  dart_mappable: ^4.6.0
  dotted_border: ^3.1.0
  file_picker: ^10.3.3
  flutter:
    sdk: flutter
  flutter_gemma: ^0.11.9
  flutter_svg: ^2.2.1
  get_it: ^9.0.5
  go_router: ^16.2.1
  google_fonts: ^6.3.1
  google_mlkit_text_recognition: ^0.15.0
  home_widget: ^0.8.0
  http: ^1.5.0
  image: ^4.3.0
  intl: ^0.20.2
  listen_sharing_intent:
    git:
      url: https://github.com/Zverik/receive_sharing_intent
  path: ^1.9.1
  path_provider: ^2.1.5
